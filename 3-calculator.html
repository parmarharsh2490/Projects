<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 2rem;
            border: 2px solid grey;
            width: 500px;
        }
        h3 {
            font-size: 30px;
        }
        #result {
            height: 40px;
            width: 500px;
            border: 2px solid black;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
        }
        button {
            height: 40px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h3>Calculator</h3>
    <div id="result"></div>
    <div class="container">
        <button class="box" onclick="Numbers(1)">1</button>
        <button class="box" onclick="Numbers(2)">2</button>
        <button class="box" onclick="Numbers(3)">3</button>
        <button class="box" onclick="Numbers(4)">4</button>
        <button class="box" onclick="Numbers(5)">5</button>
        <button class="box" onclick="Numbers(6)">6</button>
        <button class="box" onclick="Numbers(7)">7</button>
        <button class="box" onclick="Numbers(8)">8</button>
        <button class="box" onclick="Numbers(9)">9</button>
        <button class="box" onclick="Operator('+')">+</button>
        <button class="box" onclick="Operator('-')">-</button>
        <button class="box" onclick="Operator('*')">*</button>
        <button class="box" onclick="Operator('/')">/</button>
        <button class="box" onclick="Sum()">=</button>
        <button class="box" onclick="Numbers(0)">0</button>
    </div>
    <script>
        let currentValue = '';
        
        function Numbers(num) {
            currentValue += num;
            displayValue(currentValue);
        }
        
        function Operator(op) {
            currentValue += ' ' + op + ' ';
            displayValue(currentValue);
        }
        
        function Sum() {
            currentValue = eval(currentValue); // Evaluate the expression
            displayValue(currentValue);
        }
        
        function displayValue(value) {
            let result = document.getElementById('result');
            result.innerText = value;
        }
    </script>
</body>
</html>
