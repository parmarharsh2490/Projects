<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number Game</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  text-align: center;
  padding-top: 50px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

h1 {
  color: #333;
  font-weight: bold;
  margin-bottom: 20px;
}

.lead {
  color: #555;
  margin-bottom: 20px;
}

.btn-primary {
  width: 100%;
  background-color: #4CAF50;
  border-color: #4CAF50;
}

.btn-primary:hover {
  background-color: #45a049;
  border-color: #45a049;
}

#message {
  font-weight: bold;
  margin-top: 20px;
  color: #333;
}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Guess the Number Game</h1>
    <p class="lead">Guess a number between 1 and 100:</p>
    <div class="input-group mb-3">
      <input type="number" class="form-control" id="userGuess">
      <button class="btn btn-primary" onclick="checkGuess()">Submit</button>
    </div>
    <p id="message" class="mt-3"></p>
  </div>

  <script>
    // Generate a random number between 1 and 100
const randomNumber = Math.floor(Math.random() * 100) + 1;

// Function to check the user's guess
function checkGuess() {
  // Get the user's guess from the input field
  const userGuess = parseInt(document.getElementById('userGuess').value);

  // Get the message element
  const message = document.getElementById('message');

  // Check if the user's guess is correct, too high, or too low
  if (userGuess === randomNumber) {
    message.style.color = 'green';
    message.textContent = 'Congratulations! You guessed the correct number!';
  } else if (userGuess < randomNumber) {
    message.style.color = 'red';
    message.textContent = 'Too low. Try again.';
  } else {
    message.style.color = 'red';
    message.textContent = 'Too high. Try again.';
  }
}
  </script>
</body>
</html>
